{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Bookshelf {% endblock %}</h1>
    
    <table class="table">
        <thead>
          <tr>
            <th>Book</th>
            <th>Tags</th>
            <th>My Review</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          
            <tr>
                <td><a href="#">{{ book['name'] }}</a></td> 
                <td>{{ book['tags'] }}</td>
            </tr>
          
          {% endfor %}
        </tbody>
      </table>
    
{% endblock %}
